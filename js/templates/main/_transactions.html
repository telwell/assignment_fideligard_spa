<!-- BEGIN Transactions -->
<section class="col-sm-12" id="transactions">
	
	<div class="row">
		<div class="col-sm-8">
			<h2>Transactions</h2>			
		</div>

		<div class="col-sm-4">
			<select name="navSelect" id="navSelect" class="form-control" ng-model="currentPage" ng-change="go(currentPage)">
				<option value="portfolio">Portfolio</option>
				<option value="transactions">Transactions</option>
			</select>
		</div>

	</div>
	<!-- END Row -->

	<!-- BEGIN Row -->
	<div class="row">
		
		<section id="transactions-table" class="col-sm-12">
			
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th>Date</th>
						<th>Symbol</th>
						<th>Type</th>
						<th>Quantity</th>
						<th>Price/ea.</th>
					</tr>
				</thead>

				<tbody>
					<tr ng-repeat="transaction in transactions">
						<td>{{ transaction.orderDate | date }}</td>
						<td>{{ transaction.symbol }}</td>
						<td>{{ transaction.buySell | uppercase }}</td>
						<td>{{ transaction.quantity }}</td>
						<td>{{ transaction.orderPrice | currency }}</td>
					</tr>
				</tbody>
			</table>
		</section>

	</div>

</section>
<!-- END Transactions -->
