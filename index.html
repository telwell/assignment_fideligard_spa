<html>
	<head>

		<title>Fideliguard SPA | AngularJS</title>

		<!-- Include Bootstrap CSS -->
		<link rel="stylesheet" href="css/vendor/bootstrap.css">

		<!-- Include custom css -->
		<link rel="stylesheet" href="css/style.css">

		<!-- Include rzslider css -->
		<link rel="stylesheet" href="css/vendor/rzslider.css">

		<!-- Include jQuery -->
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

	</head>
	
	<body class="container-fluid" ng-app="fideliguardSPA">
		
		<!-- BEGIN Main Row -->
		<div class="row">
		
			<!-- BEGIN Sidebar -->
			<div id="sidebar" class="col-sm-4">
				<div ui-view="stocks"></div>
			</div>
			<!-- END Sidebar -->

			<!-- BEGIN #Main -->
			<div id="main" class="col-sm-8">
				
				<!-- BEGIN #date-slider -->
				
				<!-- OMG I fricken love this AngularJS slider: https://github.com/angular-slider/angularjs-slider THANK YOU I'M SENDING YOU KARMA!!! -->
				<section id="date-slider" class="col-sm-12" ng-controller='DateCtrl'>
					{{ dateSlider.value | date }}
					<rzslider rz-slider-model="dateSlider.value" rz-slider-options="dateSlider.options"></rzslider>
				</section>
				<!-- END #date-slider -->

				<!-- BEGIN Main Section -->
					<div ui-view="main"></div>
				<!-- END Main Section -->

			</div>
			<!-- END #Main -->

		</div>
		<!-- END Main Row -->

	</body>

<!-- Include Bootstrap JS -->
<script src="js/vendor/bootstrap.js"></script>

<!-- Include AngularJS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>

<!-- Include AngularUI Router -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js
"></script>

<!-- Include our App -->
<script src="js/app.js"></script>

<!-- Include rzslider JS -->
<script src="js/vendor/rzslider.js"></script>

<!-- Include our custom Services -->
<script src="js/services/stocksService.js"></script>
<script src="js/services/dateService.js"></script>

<!-- Include our custom Controllers -->
<script src="js/controllers/StocksCtrl.js"></script>
<script src="js/controllers/DateCtrl.js"></script>
<script src="js/controllers/TradeCtrl.js"></script>

</html>
